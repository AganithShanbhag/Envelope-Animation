<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header id="popUp">
      <p id="RSVP">
        Please RSVP for this Event
        <span style="color: rgb(13, 206, 13); font-size: 15;"
          >&nbsp RSVP NOW</span
        >
      </p>
    </header>

    <div id="flip-card">
      <div id="flip-card-inner">
        <div id="flip-card-front">
          <div id="stamp">
            <img src="https://i.ibb.co/RQFFVJC/Paper-map-bro.png" />
            <!-- Stock image hosted on imgbb -->
          </div>
          <div id="Name">Julie Andrews</div>
        </div>
        <div id="flip-card-back">
          <div class="lid" id="one">
            <p id="companyName">Wright Brothers</p>
          </div>
          <div class="lid" id="two"></div>
          <div id="envelope"></div>
          <div id="letter">
            <img width="85%" height="auto" src="assets/frame3.png" />
            <p id="message">
              Please Join us <br />to celebrate the thirteeth anniversary of

              <br />
              <br />
              <br />
              <span
                style="
                  margin: 20px;
                  font-size: 25px;
                  font-style: italic;
                  font-family: 'Times New Roman', Times, serif;
                  font-weight: 10;
                "
              >
                Wright Productions
              </span>
              <br />
              <br />
              <br />

              March First, Twenty Twenty ONe. At one in the afternoon
              <br />
              The sesattle Hilton<br />
              Seattle, WA
              <br />
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
